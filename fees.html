<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAZA Coaching – Fee Structure PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f9fc;
      color: #003366;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #003366;
    }

    .pdf-container {
      position: relative;
      width: 100%;
      padding-bottom: 141.42%; /* A4 ratio = height/width = 1.4142 */
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border: 2px solid #003366;
      background: white;
    }

    .pdf-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .container {
        padding: 10px;
      }

      .pdf-container {
        padding-bottom: 160%; /* taller for mobile view */
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>RAZA Coaching Institute – Fee Structure 2025–26</h1>

    <div class="pdf-container">
      <iframe src="images/FEE STRUCTURE 2025-26.pdf" title="Fee Structure PDF" allowfullscreen></iframe>
    </div>
  </div>

</body>
</html>
